                <form id='messageForm' onsubmit="return false" action="./" method="post">

                    <h2><label form="name" for="name">Name</label></h2>
                    <div class="input">
                        <input autofocus type="text" name="name" placeholder="Enter your name..." id="name">
                    </div>

                    <h2><label for="email">E-mail</label></h2>
                    <div class="input">
                        <input type="text" name="email" placeholder="Enter your e-mail address..." id="email">
                    </div>

                    <h2><label for="message">Message</label></h2>
                    <div class="input">
                        <div class="loader hidden" id="sendMessageLoader"></div>
                        <textarea rows="10" name="message" placeholder="Enter your message..." id="message"></textarea>
                    </div>

                    <div class="captcha">
                        Easy captcha:<br />
                        <label id="captcha_question_label"></label>
                        <input class='small-button' type="button" id='captcha_button_A' value="A">
                        <input class='small-button' type="button" id='captcha_button_B' value="B">
                        <input class='small-button' type="button" id='captcha_button_C' value="C">
                        <br />
                        <label class="hidden" id="captcha_validation_ok">OK, so you say you're not a robot? Send away
                            then!</label>
                        <label class="hidden" id="captcha_validation_nok">You seem like a robot to me! You shall not
                            send!</label>
                    </div>

                    <input id="sendMail" class='button disabled' type="button" value="Send" disabled>
